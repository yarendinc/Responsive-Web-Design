<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>

    <!-- We linked the main stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- We linked jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- We linked Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- We linked Prism CSS for code highlighting (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>

<header>
    <!-- We added the site title with an icon -->
    <h1><i class="fas fa-blog"></i> Community Blog</h1>
    <!-- We added the navigation menu -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="new-post.html" class="active">New Post</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <!-- We added the Login/Register link -->
    <div id="login-register-link">
        <a href="login-register.html">Login</a>
    </div>
</header>

<main>
    <!-- We created the new post form -->
    <form id="new-post-form">
        <!-- We added the title input -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <!-- We added the content textarea -->
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>

        <!-- We added the image file input -->
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*">
        <!-- We added an image preview element -->
        <img id="image-preview" style="max-width: 100%; display: none; margin-top: 10px;">

        <!-- We added the datepicker input -->
        <label for="datepicker">Select Date:</label>
        <input type="text" id="datepicker" name="datepicker" required readonly>

        <!-- We added the submit button -->
        <button type="submit">Submit</button>
    </form>
</main>

<!-- We added the footer -->
<footer>
    <p>&copy; 2025 Community Blog</p>
</footer>

<!-- We included jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- We included jQuery UI library -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<!-- We included our custom new post script -->
<script src="js/new-post.js"></script>



</body>
</html>
